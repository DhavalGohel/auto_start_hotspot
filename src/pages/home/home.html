<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Ionic!</h2>
  <ion-item>
    <ion-input type="text" [(ngModel)]="username" placeholder="Enter Username"></ion-input>
  </ion-item>

  <button ion-button color="danger" (click)="save()" > Save </button>

  <ion-list>

    <ion-item href="#" *ngFor="let x of items" >
    {{x.name}}
    <button item-right ion-button (click)="removeItem(x.id)">X</button>
    </ion-item>

  </ion-list>

</ion-content>
